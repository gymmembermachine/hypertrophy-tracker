<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hypertrophy Tracker</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--text:#e2e8f0}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b1224,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;margin:8px 0 16px}
    h1{font-size:20px;margin:0}
    nav{display:flex;gap:6px;flex-wrap:wrap}
    .card{background:rgba(17,24,39,.85);border:1px solid #1f2937;border-radius:14px;padding:14px}
    .muted{color:var(--muted)}
    noscript{display:block;background:#3b0a0a;border:1px solid #7f1d1d;color:#fecaca;padding:12px;border-radius:10px;margin:12px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Hypertrophy Tracker</h1>
      <nav id="tabs"></nav>
    </header>
    <section id="content" class="grid"></section>
    <div class="muted" style="margin-top:10px;font-size:12px">Data saves locally in your browser. Export a backup periodically.</div>
    <noscript>JavaScript is disabled. Enable JavaScript to use the tracker.</noscript>
  </div>
  <script defer src="app.js"></script>
</body>
</html>
